<section>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="card col col-lg-10">
                <h2 class="card-header text-center p-3 mb-2 bg-info text-white">{{'PROFILE.BASIC_INFO' | translate}}</h2>
                <div class="card-body">
                    <div class="row ">
                        <div class="col">
                            <div class="form-group required">
                                <label for="text" class="control-label">{{'PROFILE.FIRST_NAME' | translate}} </label>
                                <input type="text" class="form-control" name="firstname" required
                                    placeholder="{{'PROFILE.FIRST_NAME' | translate}}"
                                    [value]="profileRequest.user.firstName">

                            </div>

                            <div class="form-group required">
                                <label for="email" class="control-label">{{'PROFILE.EMAIL_ADDRESS' | translate}} </label>
                                <input type="email" class="form-control" name="email" required
                                    placeholder="{{'PROFILE.EMAIL_ADDRESS' | translate}}"
                                    [value]="profileRequest.user.email">
                            </div>
                            <br>
                        </div>
                        <!--end first col-->

                        <!--second col-->

                        <div class="col">
                            <div class="form-group required">
                                <label for="text" class="control-label">{{'PROFILE.LAST_NAME' | translate}} </label>
                                <input type="text" class="form-control" name="lastname" required
                                    placeholder="{{'PROFILE.LAST_NAME' | translate}}"
                                    [value]="profileRequest.user.lastName">
                            </div>

                            <div class="form-group required">
                                <label for="text" class="control-label">{{'PROFILE.ADDRESS' | translate}} </label>
                                <input type="text" class="form-control" name="address" required placeholder="{{'PROFILE.ADDRESS' | translate}}"
                                [value]="profileRequest.user.address">

                            </div>

                        </div>
                        <!--end second col-->
                    </div>
                    <!--end row-->
                    <!--phone droplist-->
                    <div class="form-group required">
                        <label for="text" class="control-label">{{'PROFILE.LANDLINE_PHONE' | translate}} </label>
                        <div class="row">
                            <div class="col">
                                <div class="btn-group show-tick countrypicker f16">
                                    <button type="button" class="btn btn-default dropdown-toggle btn-outline-primary"
                                        data-toggle="dropdown" aria-expanded="false">
                                        <span class="selection" *ngIf="!profileRequest.phoneCountry">
                                            {{'LOOKUPS.CHOOSE_COUNTRY' | translate}}
                                        </span>
                                        <span class="caret"></span>
                                        <span class="selection"*ngIf="profileRequest.phoneCountry" >
                                            {{profileRequest.phoneCountry.nameEn}} ({{profileRequest.phoneCountry.phoneCode}})
                                        </span>
                                        <span class="caret"></span>
                                    </button>
                                      <ul class="dropdown-menu" role="menu" id="choose2" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 38px, 0px);">
                                        <li *ngFor="let country of countries">
                                                    <a class="dropdown-item cursor-hand" (click)="updateSelectedCountry(country)">
                                                        <span [class]="'inline-flag flag ' + country.uiStyle"></span>
                                                        <span class="text">{{country.nameEn}}</span>
                                                        <span class="text">({{country.phoneCode}})</span>
                                                    </a>
                                            </li>
                                        </ul>

                                    <div class="px-1"></div>
                                    <input type="tel" id="phone" name="phone" pattern="^[0-9]{2,3}$" minlength="2"
                                        maxlength="3" placeholder="City Code" class="form-control " style="width: 55px;"
                                        required [(ngModel)]="profileRequest.cityPhoneCode">
                                    <div class="mx-2"></div>
                                    <input type="tel" id="phone" name="phone" pattern="^[0-9]{7,8}$" minlength="7"
                                        maxlength="8" placeholder="Phone" class="form-control " style="width: 100px;"
                                        required [(ngModel)]="profileRequest.user.landLinePhone.phoneNumber">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--end phone-->
                </div>
            </div>
        </div>
    </div>
</section>
