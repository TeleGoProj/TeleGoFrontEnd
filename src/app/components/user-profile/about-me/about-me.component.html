<section>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="card col col-lg-10">
                <h3 class="card-header text-center p-3 mb-2 bg-info text-white">About Me</h3>
                <div class="card-body">
                    <h5 class="card-title">Description</h5>
                    <p class="card-text">Say descriptive words about yourself</p>
                    <div class="pt-3"></div>
                    <div [ngxSummernote]="config" [(ngModel)]="profileRequest.user.aboutMe"></div>
                </div>
            </div>
        </div>
    </div>
</section>
